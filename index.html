<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Different Doors</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="https://unpkg.com/framework7@5.7.10/css/framework7.bundle.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/dd.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Bottom Toolbar -->
        <div class="toolbar tabbar tabbar-labels toolbar-bottom mainMode">
          <div class="toolbar-inner">
            <a href="/book/" class="tab-link book">나의책</a>
            <a href="/" class="tab-link main tab-link-active">메인</a>
            <a href="/scrap/" class="tab-link scrap">나의글</a>
          </div>
        </div>
        <!-- //Bottom Toolbar -->
      </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="//unpkg.com/framework7@5.7.10/js/framework7.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/app.js"></script>
    <style>
  .card-backdrop.card-backdrop-in{display:none;}
</style>
    <script id="swiper-template" type="text/template7">
        {{#each slides}}
        <div class="swiper-slide">
          <!-- tc01 -->
          <div class="tc01 draggable" data-item-id="{{@index}}">
            <div class="header">
              <div class="title">
                <em>{{ this.id }}</em>
                <h2>{{ this.title }}</h2>
              </div>
            </div>
            <!-- content -->
            <div class="content">
              <form>
                <div class="block">
                  <ul class="ng01">
                    <li>
                      <input type="radio" name="answer-1" id="answer-1-1" value="친구"/>
                      <label class="btn02" for="answer-1-1"><span>친구</span></label>
                    </li>
                    <li>
                      <input type="radio" name="answer-1" id="answer-1-2" value="최대여섯글지"/>
                      <label class="btn02" for="answer-1-2"><span>최대여섯글지</span></label>
                    </li>
                    <li>
                      <input type="radio" name="answer-1" id="answer-1-3" value="최대여섯글지최대여섯글지"/>
                      <label class="btn02" for="answer-1-3"><span>최대여섯글지최대여섯글지</span></label>
                    </li>
                    <li class="add">
                      <button class="btn02" type="button"><i class="xi-plus"></i></button>
                    </li>
                  </ul>
                  <button class="confirm"><i class="xi-check"></i></button>
                </div>            
              </form>            
            </div>
            <!-- content -->
          </div>
        <!-- //tc01 -->
        </div>
      {{/each}}
      </div>
    </script>
  </body>
</html>
