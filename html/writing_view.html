            [btn03 option]
            wrote : 사용자가 글을 작성한 키워드
            added : 사용자가 직접 +를 눌러 추가한 키워드

          -->
          <dt>
            <a class="btn03 added blue"><span>루꼴라</span></a>

        </dl>
        <div class="textArea">

        </div>
        <div class="picArea">
          <img src="http://lorempixel.com/400/200/cats"/>
