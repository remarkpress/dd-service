
<div class="page writingView">
    <!-- Static Navbar -->
  <div class="navbar view-navbar">
    <div class="navbar-inner">
      <div class="right">
        <a class="goBack">돌아가기</a>
      </div>
    </div>
  </div>
  <!-- FAB -->
  <div class="btnArea">
    <div class="fab fab01 fab-left-bottom">
      <a href="#">삭제</a>
    </div>
    <div class="fab fab02 fab-right-bottom">
      <a href="#">
        <i class="plus"></i>
        <i class="close"></i>
      </a>
      <div class="fab-buttons fab-buttons-top">
        <a href="#" class="fab-label-button picture">
          <span>사진</span>
        </a>
        <a href="#" class="fab-label-button edit">
          <span>편집</span>
        </a>
        <a href="#" class="fab-label-button link">
          <span>링크</span>
        </a>
      </div>
    </div>
  </div>
  <!-- //FAB -->
  <div class="page-content view-content">
    <form class="cf01" id="add-writing-name" style="display:none">
      <input type="text" name="writing_name" placeholder="글 이름을 입력해 주세요"/>
      <button>등록</button>
    </form>
    <div class="block my_post_show_wrapper">
      <form class="cf02" onSubmit="return false;" id="save_writing">
        <dl class="header">
         <!--
            [btn03 option]
            wrote : 사용자가 글을 작성한 키워드
            added : 사용자가 직접 +를 눌러 추가한 키워드
            book : '나만의 책'에서 태그에 포함한 키워드
            yellow,blue,green,pink,red : '나만의 책'에서 태그에 포함한 키워드의 색상 구분
          -->
          <dt>
            <a class="btn03 added blue"><span></span></a>
            <input type="hidden" name="keyword" value=""/>
          </dt>
          <dd></dd>
        </dl>
        <div class="textArea">
          <textarea name="content" maxlength="250" class="resizable" placeholder="본문을 입력하세요."></textarea>
        </div>
        <div class="picArea">
          <img src="http://lorempixel.com/400/200/cats"/>
        </div>
        <div class="bookArea">
          <span>나의 책에서 조회할때 보여주는 곳</span>
        </div>
        <div class="btnA">
          <button>저장</button>
        </div>
    </div>
  </div>
</div>
