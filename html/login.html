<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Different Doors</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="https://unpkg.com/framework7@5.7.10/css/framework7.bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="../css/dd.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">
          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="title"><a href="/" title="Different Door"><img src="../images/logo.png" alt="로고"/></a></div>
            </div>
          </div>
          <!-- page-content -->
          <div class="page-content hide-navbar-on-scroll">

            <div class="login-screen" style="display:block">
              <!-- Default view-page layout -->
              <div class="view">
                <div class="page login-screen-page">
                  <!-- page-content has additional login-screen content -->
                  <div class="page-content login-screen-content">
                    <div class="login-screen-title">Log In</div>
                    <!-- Login form -->
                    <form>
                      <div class="list">
                        <ul>
                          <li class="item-content item-input">
                            <div class="item-inner">
                              <div class="item-title item-label">아이디</div>
                              <div class="item-input-wrap">
                                <input type="text" name="username" placeholder="아이디">
                                <span class="input-clear-button"></span>
                              </div>
                            </div>
                          </li>
                          <li class="item-content item-input">
                            <div class="item-inner">
                              <div class="item-title item-label">패스워드</div>
                              <div class="item-input-wrap">
                                <input type="password" name="password" placeholder="패스워드">
                                <span class="input-clear-button"></span>
                              </div>
                            </div>
                          </li>
                        </ul>
                      </div>
                      <div class="list">
                        <ul>
                          <li>
                            <a href="#" class="list-button">로그인</a>
                          </li>
                        </ul>
                        <div class="block-footer">Some text with login information.</div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <!-- //page-content -->
          <!-- Bottom Toolbar -->
          <div class="toolbar tabbar tabbar-labels toolbar-bottom">
            <div class="toolbar-inner">
              <a href="like.html" class="tab-link">
                <i class="xi-heart-o"></i>
              </a>
              <a href="main.html" class="tab-link">
                <i class="xi-home"></i>
              </a>
              <a href="login.html" class="tab-link tab-link-active">
                <i class="xi-user-o"></i>
              </a>
            </div>
          </div>
          <!-- Bottom Toolbar -->

        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="//unpkg.com/framework7@5.7.10/js/framework7.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="../js/dd.js"></script>
  </body>
</html>
