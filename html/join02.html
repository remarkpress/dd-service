<div data-name="login" class="page join">
  <div class="user-navbar">
    <a class="goBack"><i class="icon icon-back"></i></a>
  </div>
  <div class="page-content login-screen-content">
    <div class="login-screen-title">나만의 책을 만들어볼까요?</div>
    <!-- Login form -->
    <form id="join_form03" onSubmit="return false;">
      <div class="list inputA">
        <ul>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">비밀번호</div>
              <div class="item-input-wrap">
                <input id="password" name="password" type="password" pattern="^\S{6,}$" onchange="if(this.checkValidity()) form.password2.pattern = this.value;" placeholder="6자리 비밀번호를 입력해 주세요" data-error-message="6자리까지 채워 주세요" required validate>
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">비밀번호 확인</div>
              <div class="item-input-wrap">
                <input id="password_two" name="password2" type="password" pattern="^\S{6,}$" placeholder="다시 한번 입력해 주세요" data-error-message="두 비밀번호가 달라요!" required validate>
                <span class="input-clear-button"></span>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="list">
        <ul class="btnA">
          <li>
            <button class="btn04">가입하기</button>
          </li>
        </ul>
      </div>
    </form>
  </div>
</div>
